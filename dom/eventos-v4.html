<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarCordenadas">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop>PARAR AQUI!!!</span>
    <a v-on:click.prevent href="http://google.com">Google</a>

    <form action="">
      Enviar 
      <button v-on:click.prevent type="submit">Previnir</button>
    </form>
  </p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event) {
        console.log(passo, event)
        return this.contador += passo
      },
      atualizarCordenadas(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      parar(event) {
        event.stopPropagation()
      }
    }
  })
</script>
